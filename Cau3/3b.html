<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        .hover-style {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGxsD_OBVVr7_jHf2Ms9MWD5f0XsTyuktO-Rnp2OgaxboIyjbl');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .hover-style h1 {
            position: relative;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            white-space: nowrap;
            transform: rotate(0deg);
            transition: transform 0.5s ease;
        }

        .hover-style p {
            font-size: 14px;
            margin: 20px 0;
            color: #ffffff;
        }

        .hover-style button {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hover-style button:hover {
            background-color: #555;
        }

        .hover-style:hover h1 {
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="hover-style">
        <h1>Hover Style #7</h1>
        <p>A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I
            enjoy with my whole heart.</p>
        <button>Read More</button>
    </div>
</body>

</html>
