<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .khoa-cnttkd {
            font-size: 20px;
            background-color: blue; /* màu nền ban đầu là xanh */
            color: white; /* màu chữ */
            padding: 10px;
            transition: all 0.3s ease; /* hiệu ứng mượt */
            transform: matrix(1, 0, 0, 1, 0, 0); /* trạng thái ban đầu */
        }

        .khoa-cnttkd:hover {
            font-size: 50px; /* kích thước chữ khi hover */
            background-color: red; /* màu nền khi hover là đỏ */
            transform: matrix(1.4, -0.54, 0.54, 1.4, 0, 0); /* hiệu ứng transform khi hover */
        }
    </style>
</head>
<body>
</body>
<div class="khoa-cnttkd">Khoa CNTTKD</div>
</html>
