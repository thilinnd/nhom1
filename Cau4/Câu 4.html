<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Example</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <h2>Example of Font Awesome Icons</h2>
    
    <!-- Coffee icon -->
    <i class="fas fa-coffee" style="font-size: 48px; color: #007bff;"></i>
    
    <!-- Heart icon -->
    <i class="fas fa-heart" style="font-size: 48px; color: #ff4757;"></i>
    
    <!-- Smile icon -->
    <i class="fas fa-smile" style="font-size: 48px; color: #28a745;"></i>
    <ul>
    <i class="fas fa-spinner fa-spin"></i>
    <i class="fas fa-circle-notch fa-spin"></i>
    <i class="fas fa-sync-alt fa-spin"></i>
    <i class="fas fa-cog fa-spin"></i>
    <i class="fas fa-cog fa-pulse"></i>
    <i class="fas fa-spinner fa-pulse"></i>    
    </ul>
    
</body>
</html>
